<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-sm p-4" style="width: 350px;">
  <h3 class="card-title mb-4 text-center">Iniciar sesión</h3>

  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="username" placeholder="tu@email.com" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" required />
    </div>

    <div th:if="${param.error}" class="alert alert-danger">Credenciales inválidas</div>
    <div th:if="${param.logout}" class="alert alert-info">Sesión cerrada</div>

    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
