<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Header Fragment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:fragment="myHeader">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">FW Tours</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link" th:href="@{/admin/usuarios}">Gestionar Usuarios</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link" th:href="@{/admin/tours}">GestionarTours</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link" th:href="@{/admin/empresas}">Gestionar Empresas</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link" th:href="@{/admin/reservas}">Gestionar Reservas</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('CLIENTE')">
            <a class="nav-link" th:href="@{/cliente/perfil}">Mi Perfil</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('CLIENTE')">
            <a class="nav-link" th:href="@{/cliente/reservas}">Mis Reservas</a>
          </li>

          <li class="nav-item" sec:authorize="hasRole('EMPRESA')">
            <a class="nav-link" th:href="@{/empresa/perfil}">Mi Empresa</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('EMPRESA')">
            <a class="nav-link" th:href="@{/empresa/mis-tours}">Mis Tours</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('EMPRESA')">
            <a class="nav-link" th:href="@{/empresa/reservas}">Reservas de Mi Empresa</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <span class="nav-link text-dark me-2">Hola, <span sec:authentication="name"></span></span>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="btn btn-danger btn-sm">Salir</button>
            </form>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="btn btn-primary btn-sm me-2" th:href="@{/login}">Iniciar Sesi√≥n</a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="btn btn-success btn-sm" th:href="@{/registro}">Registrarse</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
