<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservas de mis tours publicados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: myHeader}"></div>

<div class="container mt-4">
    <h2>Reservas de mis Tours</h2>

    <table class="table table-bordered table-striped table-hover mt-3">
        <thead class="table-dark">
        <tr>
            <th>Nombre del Tour</th>
            <th>Idioma</th>
            <th>Email del cliente</th>
            <th>Fecha de Reserva</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reserva : ${reservas}">
            <td th:text="${reserva.nombreTour}">Tour</td>
            <td th:text="${reserva.idioma}">Idioma</td>
            <td th:text="${reserva.emailCliente}">Mail cliente</td>
            <td th:text="${#temporals.format(reserva.fechaReserva, 'dd-MM-yyyy')}">Fecha</td>
        </tr>
        <tr th:if="${reservas.empty}">
            <td colspan="2" class="text-center text-muted">No hay reservas a√∫n.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
